    <script>
      document.getElementById('avatarButton').onclick = function(e){
        document.querySelector('img').style.borderWidth = '8px';

    <script>
      var image = document.querySelector('img');
      var computed = window.getComputedStyle(image);
      // 0. check initial state
      assertEquals(computed.borderWidth, '1px');
      // 1. button click
      document.getElementById('avatarButton').click()
      // 2. check 10px border
      assertEquals(image.style.borderWidth, '10px');









      function assertEquals(a, b){
        return assertTrue( a == b );
      }

      function assertFalse(param){
        return assertTrue( !param );
      }

      function assertTrue(param){
        if( param ){
          console.log('test passed')
        } else {
          console.error('test failed')
        }
        return param;
      }
