<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function Human(){

      }
      Human.prototype = {
        sex: null,
        age: null,
        eye_color: null,
        height: null,
        learn: function(){

        },
        eat: function(){

        }
      }


      function Athlete(){

      }
      Athlete.prototype = {
        speed: 10,
        run: function(){
          console.log('I can run with',this.speed,'speed')
        }
      }

      function Chef(){

      }
      Chef.prototype = {
        taste: 'great',
        cook: function(){},
      }

      var someAdditionalSkills = {
        dance: 3,
        jump: 5,
        singSongs: function(){}
      }


      function AverageJoe(){
        mixin(this, Object.create(Human.prototype));
        mixin(this, Object.create(Athlete.prototype));
        mixin(this, Object.create(Chef.prototype));
        mixin(this, someAdditionalSkills);
      }


      function AthleteDancer(){
        mixin(this, Object.create(Athlete.prototype));
        mixin(this, someAdditionalSkills);
      }

      var joe = new AverageJoe();
      console.log('NEW JOE')
      showSkills(joe)

      var athleteDancer = new AthleteDancer();
      console.log('NEW AthleteDancer')
      showSkills(athleteDancer)



      function mixin(targetObj, sourceObj){
        for(skill in sourceObj){
          targetObj[skill] = sourceObj[skill];
        }
      }


      function showSkills(obj){
        for(skill in obj){
          console.log(skill);
        }
      }

      // joe

    </script>
  </body>
