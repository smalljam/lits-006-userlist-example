<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div id="placeholder"></div>
      <script>
      var placeholder = document.getElementById('placeholder');
      function reqListener () {
        var responseObject = JSON.parse(this.responseText);
        responseObject.forEach(function(user){
          var newUsedNode = document.createElement('div');
          newUsedNode.innerHTML = JSON.stringify(user);
          placeholder.appendChild(newUsedNode);
        });
      }

      var oReq = new XMLHttpRequest();
      oReq.addEventListener("load", reqListener);
      oReq.open("GET", "http://localhost:8383/");
      oReq.send();
      </script>
  </body>
</html>
