<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>
      <li><a href="#index">index</a></li>
      <li><a href="#users">users</a></li>
      <li><a href="#about">about</a></li>
    </ul>
    <script src="11.js"></script>
    <script>
      window.addEventListener('hashchange', function(){
        goToRoute();
      });

      goToRoute();

      function goToRoute(){
        var routeString = window.location.hash.replace('#','');

        if( routeString in router ){
          router[routeString]();
        } else {
          console.error('no route for', routeString);
        }
      }
    </script>
  </body>
</html>
